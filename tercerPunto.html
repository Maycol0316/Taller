<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TallerTercerPunto</title>
    <link rel="stylesheet" href="css/tercerPunto.css">
</head>

<body>
<h2>Tercer Punto</h2>
    <div id="principal">
        <form Taction="google.com" id="formRegistro" method="post" >
            <div class="container">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Nombres">
            </div>
            <div class="container">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="container">
                <label for="direccion">Dirección</label>
                <input type="text" id="dir" placeholder="Direccion">
            </div>
            <div class="container">
                <label for="age">Edad</label>
                <input type="number" id="age" placeholder="Edad">
            </div>
            <div class="container">
                <label for="ocupacion">Ocupación</label>
                <input type="text" id="ocupacion" placeholder="Ocupacion">
            </div>
            <div class="container">
                <label for="tel">Teléfono</label>
                <input type="tel" id="tel" placeholder="Telefono">
            </div>
        </form>
    </div>
    <button type="reset" id="btn" onclick="guardar()"; >Guardar</button>
    <script src="js/tercerPunto.js"></script>
</body>

</html>
