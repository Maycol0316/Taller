<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TallerSegundoPunto</title>
    <link rel="stylesheet" href="css/segundoPunto.css">
</head>

<body>
    <form action="" id="formRegistro" method="post">
        <div id="segundoPunto">
            <h2>Segundo Punto</h2>
            <div class="container" id="uno">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" placeholder="Nombres y Apellidos">
            </div>
            <div class="container1" id="dos">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </div>
            <button type="submit">validar</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    <script src="js/SegundoPunto.js"></script>
</body>

</html>
